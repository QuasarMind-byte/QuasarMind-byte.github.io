baseURL: https://quasarmind-byte.github.io/
languageCode: en-us
title: 「Code Epistles」

buildDrafts: false
buildFuture: false
enableRobotsTXT: true


# 允许渲染原始HTML
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

# module
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# Theme Config
# nav menu
menu:
  # main
  main:
    - name: 首页
      pageRef: /
      weight: 1
    - name: 📚书单
      pageRef: /book/
      weight: 1
    - name: ⭐指南
      pageRef: /guide
      weight: 2
    - name: 🔧博客
      pageRef: /blog
      weight: 3
    - name: 🎯项目
      pageRef: /project
      weight: 4
    - name: 🌾键盘侠客行
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: Github
      weight: 7
      url: "https://github.com/QuasarMind-byte/"
      params:
        icon: github
  # else sidebar
  sidebar:
    - name: 更多
      params:
        type: separator
      weight: 1
    - name: "Twritter"
      url: "https://twitter.com/"
      weight: 2
    - name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3
  

  


# params
params:
  # navbar
  displayTitle: true
  displayLogo: true
  logo:
    path: images/logo.svg
    dark: images/logo-dark.svg
    width: 40
    height: 20
    link: /
  width: wide
  
  # 搜索
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: full
  # 
  editURL:
    enable: true
    base: "https://github.com/"
  # 
  theme:
    default: system
    displayToggle: true
  # 
  page:
    width: wide
  # 
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
  # comments
  comments:
    enable: false
    type: giscus

    giscus:
      repo: QuasarMind-byte/QuasarMind-byte.github.io
      repoId: R_kgDOPaAm4w
      category: Announcements
      categoryId: DIC_kwDOPaAm484Ct71e
      mapping: pathname
      strict: 0
      reactionEnabled: 1
      emitPosition: 0
      inputPosition: top
      theme: preferred_color_scheme
      lang: zh-CN








# enable icon
enableInlineShortcodes: true

# 
defaultContentLanguage: en
languages:
  en:
    languageName: 默认
    weight: 1
  fr:
    languageName: FranCais
    weight: 2


displayUpdatedDate: true
dateFormat: "January 2, 2024"

blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

toc:
    displayTags: true

highlight:
    copy:
      enable: true
      # hover | always
      display: hover
